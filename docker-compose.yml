version: "3.6"
services:
  prod: &base
    container_name: ${CONTAINER_NAME}
    image: node:latest
    volumes:
      - .:/source
      - /source/node_modules
    working_dir: /source
    command: bash -c "npm i && npm run build && npm start"
  
  dev:
    <<: *base
    container_name: ${CONTAINER_NAME}_dev
    volumes:
     - .:/source
    command: bash -c "npm i && npm start"
    ports:
      - 8080:${PORT}
